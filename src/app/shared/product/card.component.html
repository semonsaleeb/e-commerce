  <p-card
    [header]="product.title"
    [subheader]="product.category"
    [style]="{ width: '70%', height: '100%',  }"
  >
    <ng-template pTemplate="header">
      <img alt="Card" [src]="product.image" height="300px"/>
    </ng-template>
    <h4>{{ product.price }} $</h4>
    <p id="description">
      {{ product.description }}
    </p>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button label="Delete" severity="danger"  (click)="onDeleteClick()" />
        <p-button label="Edit" severity="primary" (click)="onEditClick()" />


        <!-- <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" /> -->
        <!-- <p-button label="Save" class="w-full" styleClass="w-full" /> -->
      </div>
    </ng-template>
  </p-card>
